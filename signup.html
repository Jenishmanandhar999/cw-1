    /* Login section */
    .signup {

        padding: 20px;

        font-size: 28px;
        color: #333333;
        margin-bottom: 30px;
    }

    .signup h1 {
        text-align: center;
        color: #ff5500;
        font-size: 40px;
    }

    .signup input[type="text"],
    .signup input[type="password"] {
        width: 100%;
        padding: 9px;
        margin-bottom: 30px;
        border: 1px solid #d0caca;
        border-radius: 8px;
    }

    .signup input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #ff5500;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .signup input[type="submit"]:hover {
        background-color: #ff7733;
    }

    .signup p {
        text-align: center;
        margin-top: 10px;
        color: #333333;
    }

    .signup p a {
        color: #ff5500;
        font-weight: bold;
        text-decoration: none;
